  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="index.html"><span class="link">Onorico</span></a>

        </div>
      </div>
    </nav>
      <section class="container" id="order">
        <div>
          <table class="table table-striped table-dark col-xl-10 ">
            <caption>Votre Panier</caption>
            <thead>
              <tr>
                <th>Article</th><th>Quantité</th><th>Prix</th>
              </tr>
            </thead>
            <tbody id="panier">
            </tbody>
          </table>
        </div>
        <div id="main">
          <h3>Vos Coordonnées de livraison</h3>
        </div>
          <form class="needs-validation" method="post" id="contact">
              <div class="form-row">
                <div class="col-md-4 mb-2">
                  <label for="lastname">Nom</label>
                  <input type="text" class="form-control"  id="lastname" placeholder="Nom" required pattern="[a-zA-Zéèçàù-]*" title="Ex: Martin,Dupont...">
                </div>
                <div class="col-md-4 mb-2">
                  <label for="firstname">Prénom</label>
                  <input type="text" class="form-control"  id="firstname" placeholder="Prénom" required pattern="[a-zA-Zéèçàù-]*" title="Ex: Pierre, Jean-Pierre...">
                </div>
                <div class="col-md-4 mb-2">
                  <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required pattern="[a-zA-Z0-9.-_]+[@]{1}[a-zA-Z0-9.-_]+[.]{1}[a-z]{2,10}" title="Ex: onorico@gmail.com,..." >
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-4 mb-2">
                  <label for="adresse">Adresse</label>
                  <input type="text" class="form-control"  id="adresse" placeholder="Adresse" required pattern="[0-9]\s[a-zA-Zéèçàù-]\s+*" title="Ex: 12 rue des pins, 3 avenue Jean Jaurès...">
                </div>
                <div class="col-md-4 mb-2">
                  <label for="ville">Ville</label>
                  <input type="text" class="form-control" id="ville" placeholder="Ville" required pattern="[a-zA-Zéèçàùë-]*" title="Ex: Paris,Lyon.... ">
                </div>
                <div class="col-md-4 mb-2">
                  <label for="codepostal">Code Postal</label>
                  <input type="text" class="form-control"  id="codepostal" placeholder="Code Postal" required pattern="[0-9]{5,10}" title="Ex: 75000,... ">
                </div>
              </div>
              <div>
                  <button type="submit" id="submit-order" class="btn btn-success float-right mb-3 ">Validez Votre Commande</button>
              </div>
          </form>
      </section>



    <!-- Footer -->
      <footer class="page-footer font-small special-color-dark footer-dark bg-dark pt-4">
